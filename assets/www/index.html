    <script>	
    	var sum = 0;
    	$(".sum").html(sum);
    	var drinksData = new kendo.data.DataSource({
		     data: [{
		    	name: "Coffee",
		    	price: "2.90"
		    }, {
		    	name: "Tea",
		    	price: "1.90"
		    }, {
		    	name: "Beer",
		    	price: "3.90"
		    }, {
		    	name: "Red Bull",
		    	price: "2.90"
		    }, {
		    	name: "Kombucha",
		    	price: "1.90"
		    }]
		});
    
    	$("#drinksList").kendoListView({
		     dataSource: drinksData,
		     template: "<li>${name} || <span class='price'>${price}</span> <a class='plusButton' data-click='calculateSum' data-role='button'>+</a> <a class='minusButton' data-click='calculateSum' data-role='button'>-</a></li>"
		});
		
		function calculateSum(e) {
			console.log(this.element);
			if(this.element.hasClass("plusButton")) {
				sum += parseFloat(this.element.parent().find(".price").html());
				sum.toFixed(2);
         		$(".sum").html(sum);
				console.log("+"+sum);
			} else {
				sum -= parseFloat(this.element.parent().find(".price").html());
				sum.toFixed(2);
         		$(".sum").html(sum);
				console.log("-");
			}
		}
		
		var storage = window.localStorage;

		//Getting an unique ID for the Storage
		if(!storage.count) {
	        storage.count = 0;   
	    }
		storage.count++;
    	var ID = storage.count;
	    
		function resetSum() {
			storage.setItem(ID, sum);
			console.log(storage.getItem("1")); 
			
			sum = 0;
			$(".sum").html(sum);
			storage.count++;
    		var ID = storage.count;
		}
		
		 
		function getDate() {
			var date = new Date(); 
			var dd = date.getDate(); 
		  	var mm = date.getMonth() + 1; 
		  	var yy = date.getFullYear();
		  	return (dd+"."+mm+"."+yy);
		}
		   
		 
	</script>
